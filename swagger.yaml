openapi: 3.0.3
info:
  title: E-Commerce App REST API
  version: 1.0.0
  description: E-Commerce App REST API using Node.js, Express, PostgresSQL
externalDocs:
  description: GitHub Repository
  url: https://github.com/SaraMajeed/ecommerce_app_backend
paths:
  /auth/register:
    post:
      summary: Register a new user
      description: Register a new user with username, email and password
      operationId: register
      requestBody:
        description: New User
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
            example:
              username: exampleUser
              email: exampleUser@gmail.com
              password: mypassword
              admin: true
      responses:
        '201':
          description: Successfully created user
          content:
            application/json:
              examples:
                201 Success:
                  value: |-
                    {
                      "message": "User created successfully"
                      
                    }
        '400':
          description: Validation error - missing data
          content:
            application/json:
              examples:
                400 Bad Request:
                  value: |-
                    {
                        "message": "Please enter all fields: username, email and password"
                    }
        '409':
          description: Email already exists in database
          content:
            application/json:
              examples:
                409 Conflict:
                  value: |-
                    {
                        "message": "Email already in use"
                    }
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Auth
  /auth/login:
    post:
      summary: Login to a user account
      description: Login to a user account using email and password
      operationId: login
      requestBody:
        description: User credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
            example:
              email: exampleUser@gmail.com
              password: mypassword
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "message": "Logged in as exampleUser"
                    }
        '401':
          description: Authorization Error
          content:
            application/json:
              examples:
                401 Unauthorised:
                  value: |-
                    {
                        "message": "Incorrect email or password"
                    }
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Auth
  /auth/logout:
    post:
      summary: Logout User
      description: Logout a user out of their account and delete session and cookie data
      operationId: logout
      responses:
        '200':
          description: Successfully logged out user
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "message": "Logged Out Successfully"
                    }
        '401':
          description: Authorisation error
          content:
            application/json:
              examples:
                401 Unauthorised:
                  value: |-
                    {
                        "message": "You are not logged in. Please log in or register to continue."
                    }
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                         "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Auth
  /users:
    get:
      summary: Get all users (ADMIN)
      description: Gets details for all users in the database
      operationId: getAllUsers
      responses:
        '200':
          description: >-
            Succesfully retrieved JSON object containing details for all users
