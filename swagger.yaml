      parameters:
        - name: productId
          in: path
          description: ID of cart product to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: New quantity
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItems'
            example:
              quantity: 3
      responses:
        '200':
          description: Successfully updated product in cart
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "message": "Successfully updated product in cart",
                        "updatedCartItem": {
                            "productId": 5,
                            "quantity": 1
                        }
                    }
