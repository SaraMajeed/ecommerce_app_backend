          description: Successully checked out cart
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "message": "Successfully submitted order",
                        "orderDetails": {
                            "orderID": 2,
                            "date": "2023-02-21T21:27:09.113Z",
                            "total_price": "£82.97"
                        }
                    }
