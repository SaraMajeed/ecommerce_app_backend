              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }             
      tags:
        - Users
  /products:
    get:
      summary: Get products
      description: Gets all products stored in the database
      operationId: getAllProducts
      parameters:
        - name: category
          in: query
          description: category value used to filter list of products
          required: false
          schema:
            type: string
        - name: name
          in: query
          description: >-
            name value used to filter list of products containing the string
            name within the title of the product
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved data for all products
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    [
                        {
                            "id": 1,
                            "name": "productName1",
                            "description": "description1",
                            "price": "$25.00",
                            "category": "category1"
                        },
                        {
                            "id": 2,
                            "name": "productName2",
                            "description": "description2",
                            "price": "$19.00",
                            "category": "category2"
                        },
                        {
                            "id": 3,
                            "name": "productName3",
                            "description": "description3",
                            "price": "$3.00",
                            "category": "category3"
                        },
                        {
                            "id": 4,
                            "name": "productName4",
                            "description": "description4",
                            "price": "$14.50",
                            "category": "category4"
                        }
                    ]
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Products
    post:
      summary: Create new product (ADMIN)
      description: Create new product
      operationId: createProduct
      requestBody:
        description: New Product
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Products'
            example:
              name: productName
              description: this would be a description of the product
              price: 25.5
              category: productCategory
      responses:
        '201':
          description: Successfully created a new product
          content:
            application/json:
              examples:
                201 Created:
                  value: |-
                    {
                        "message": "Successfully created product",
                        "product": {
                            "name": "product7",
                            "description": "description7",
                            "price": "$41.23",
                            "category": "category7"
                        }
                    }
        '400':
          description: Missing data
          content:
            application/json:
              examples:
                400 Bad Request:
                  value: |-
                    {
                        "message": "Please provide all fields: name, description, price, category"
                    }
        '401':
          description: Authorisation error
          content:
            application/json:
              examples:
                401 Unauthorised - Not Admin:
                  value: |-
                    {
                        "message": "You are not authorised to view or edit this content!"
                    } 
                401 Unauthorised - Not Logged In:
                  value: |-
                    {
                        "message": "You are not logged in. Please log in or register to continue."
                    }
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Products
  /products/{productId}:
    get:
      summary: Get product by ID
      description: Retrieves single product
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          description: ID of product to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully retrieved product
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "id": 2,
                        "name": "productName1",
                        "description": "description1",
                        "price": "$25.00",
                        "category": "category1"
                    }
        '404':
          description: Product not found
