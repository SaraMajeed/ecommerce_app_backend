          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Products
    put:
      summary: Update existing product (ADMIN)
      description: Update the details of an existing product
      operationId: updateProduct
      parameters:
        - name: productId
          in: path
          description: ID of product to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update Product
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Products'
            example:
              name: productName
              description: productDescription
              price: 43.99
              category: productCategory
      responses:
        '200':
          description: Successfully updated product
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "message": "Successfully updated product",
                        "updatedProduct": {
                            "name": "product7",
                            "description": "description7",
                            "price": "$23.99",
                            "category": "category7"
                        }
                    }
        '400':
          description: Missing data
          content:
            application/json:
              examples:
                400 Bad Request:
                  value: |-
                    {
                        "message": "Please provide all fields: name, description, price, category"
                    }
        '401':
          description: Authorisation error
          content:
            application/json:
              examples:
                401 Unauthorised - Not Admin:
                  value: |-
                    {
                        "message": "You are not authorised to view or edit this content!"
                    }    
                401 Unauthorised - Not Logged In:
                  value: |-
                    {
                        "message": "You are not logged in. Please log in or register to continue."
                    }    
        '404':
          description: Product Not Found
          content:
            application/json:
              examples:
                404 Not Found:
                  value: |-
                    {
                        "message": "Product not found with id: 4"
                    }
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                500 Internal Server Error:
                  value: |-
                    {
                        "message": "connect ECONNREFUSED 127.0.0.1:5432"
                    }
      tags:
        - Products
    delete:
      summary: Delete a product (ADMIN)
      description: Delete an existing product from the database
      operationId: deleteProduct
      parameters:
        - name: productId
          in: path
          description: ID of product to update
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully deleted product
          content:
            application/json:
              examples:
                200 OK:
                  value: |-
                    {
                        "message": "Successfully deleted product",
                        "deletedProduct": {
                            "name": "productName",
                            "description": "productDescription",
                            "price": "34.99",
                            "category": "productCategory"
                        }
                    }
        '401':
          description: Authorisation error
          content:
            application/json:
              examples:
                401 Unauthorised - Not Admin:
                  value: |-
                    {
                        "message": "You are not authorised to view or edit this content!"
                    }
                401 Unauthorised - Not Logged In:
                  value: |-
                    {
                        "message": "You are not logged in. Please log in or register to continue."
                    }
